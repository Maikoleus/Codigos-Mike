<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora</title>  
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">  
    <link href="index.css" rel="stylesheet" />  

    <script src="Calculadora.js" type="text/javascript" defer></script>  
    <script src="Display.js" type="text/javascript" defer></script>  
    <script src="index.js" type="text/javascript" defer></script>  
    <script src="Theme.js" type="text/javascript" defer></script>  
</head>  
<body>   
    <div class="contenedor-theme">  
        <button id="theme-toggle" class="theme">Dark Theme</button>
    </div>  
    <div class="container">  
        <div class="calculadora">  
            <div class="pantalla">  
                <div id="historial"></div>  
                <div id="val1">0</div>  
                <div id="val2">0</div>  
            </div>   
            <button class="col-2" id="borrarTodo">C</button>  
            <button id="borrar">&larr;</button>  
            <button class="operador" value="div">/</button>  
            <button class="numero">7</button>  
            <button class="numero">8</button>  
            <button class="numero">9</button>  
            <button class="operador" value="multi">Ã—</button>  
            <button class="numero">4</button>  
            <button class="numero">5</button>  
            <button class="numero">6</button>  
            <button class="operador" value="resta">-</button>  
            <button class="numero">1</button>  
            <button class="numero">2</button>  
            <button class="numero">3</button>  
            <button class="operador" value="suma">+</button>  
            <button class="col-2 numero">0</button>  
            <button class="numero">.</button>  
            <button class="operador" value="igual">=</button>  
        </div>  
    </div>  
    
</body>  
</html>
